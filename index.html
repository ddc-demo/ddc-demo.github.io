<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Login</title>
</head>

<body>   
	<form name="loginForm" method="get" action="Details.html" align="center">
    <h4>Login</h4>
        <table align="center">
		<tr>
			<td> Username: </td>
			<td> <input id="userName" type="text" placeholder="Enter Username" value=""/> </td>
		</tr>
		
		<tr>
			<td> Password: </td>
			<td> <input id="password" type="password" placeholder="Enter Password" value=""/> </td>
		</tr>
		
		<tr>
			<td colspan="2"> <input id="submit" type="submit" value="Submit" onclick="storeData()"/> </td>
		</tr>
		</table>
	</form>
		<script type="text/javascript">
		function storeData() {
			localStorage.setItem('username', document.getElementById("userName").value);
			//sessionStorage.setItem('username', document.getElementById("userName").value);
			}
		</script> 
</body>
